<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body p-0">
              <div class="row m-0">
                <div class="col-xl-6 col-md-6">
                  <div>
                     <div class="text-center my-5">
                      <a href="index.html">
                        <img src="images/logo-dark.png" alt="Logo" />
                      </a>
                    </div> 
                    <img
                      src="images/login_backgoround.png"
                      class="img-fix bitcoin-img sd-shape7"
                      alt="Bitcoin"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-md-6">
                  <div class="sign-in-your py-4 px-2">
                    <h4 class="fs-20">Sign in to your account</h4>
                    <span class= "fs-20">
                      Welcome! Login with your data that JUZENG provided you :)
                    </span>
                    <form action="index.html">
                      <div class="text-left">
                        <div class="mb-3">
                          <label class="mb-1" >
                            <strong>Email</strong>
                          </label>
                          <input
                            type="email"
                            class="form-control"
                            placeholder="email"
                          />
                        </div>
                        <div class="mb-3">
                          <label class="mb-1">
                            <strong>Password</strong>
                          </label>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="password"
                          />
                        </div>
                      </div>
                      <div class="row d-flex justify-content-between mt-4 mb-2">
                        <div class="mb-3">
                          <div class="form-check custom-checkbox ms-1">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="basic_checkbox_1"
                              checked={remember}
                            />
                            <label
                              class="form-check-label"
                              htmlFor="basic_checkbox_1"
                            >
                              Remember my preference
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <a href="page-forgot-password.html">
                            Forgot Password?
                          </a>
                        </div>
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn btn-primary btn-block"
                        >
                          Sign Me In
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
